<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./src/script.js" defer></script>
</head>
<body>
  <main>
    <div class="card">
      <div class="dates">
        <div class="day">
          <span class="nameInput">Day</span>
          <input type="number" name="day" id="day" placeholder="DD" class="input">
          <small class="infoError"></small>
        </div>
        <div class="month">
          <span class="nameInput">Month</span>
          <input type="number" name="month" id="month" placeholder="MM" class="input">
          <small class="infoError"></small>
        </div>
        <div class="year">
          <span class="nameInput">Year</span>
          <input type="number" name="year" id="year" placeholder="YYYY" class="input">
          <small class="infoError"></small>
        </div>
      </div>
      <div class="arrow">
        <hr>
        <button class="calculate" type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
        </button>
      </div>
      <div class="results">
        <h1>
          <span class="resultYear">--</span>years
        </h1>
        <h1>
          <span class="resultMonth">--</span>months
        </h1>
        <h1>
          <span class="resultDay">--</span>days
        </h1>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marilisa-saldanha" target="_blank">Marilisa Saldanha</a>.
    </div>
  </footer>
</body>
</html>
